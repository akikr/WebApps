<html>
<head>

            <tr>
                <td><label for="name">Student's Name :</label></td>
                <td><input style="font-size: medium;" type="text" name="sname" placeholder="Name" size="40" required></td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <td>Subject's Details :-</td>
            </tr>
            <tr>
                <td><label for="marks">Computer :</label></td>
                <td><input style="font-size: medium;" type="text" name="computer" placeholder="Marks out of 100" size="40" required></td>
            </tr>
            <tr>
                <td><label for="marks">Mathematics :</label></td>
                <td><input style="font-size: medium;" type="text" name="maths" placeholder="Marks out of 100" size="40" required></td>
            </tr>
            <tr>
                <td><label for="marks">Science :</label></td>
                <td><input style="font-size: medium;" type="text" name="science" placeholder="Marks out of 100" size="40" required></td>
            </tr>
            <tr>
                <td><label for="marks">English :</label></td>
                <td><input style="font-size: medium;" type="text" name="english" placeholder="Marks out of 100" size="40" required></td>
            </tr>
            <tr>
                <td><label for="marks">Hindi :</label></td>
                <td><input style="font-size: medium;" type="text" name="hindi" placeholder="Marks out of 100" size="40" required></td>
            </tr>
            <tr>
                <td><button style="font-size: large; margin-top: 10px;" type="submit">Submit</button></td>
            </tr>
        </table>
        </form>
    </div>

</html>
