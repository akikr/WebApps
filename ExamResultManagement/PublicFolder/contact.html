<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="background-color:lightblue">
    <h2 style="text-align: center;">
        <a href="./index.html">Back to Home</a>
    </h2>
    <br>
    <div style="font-size: x-large; margin-left: 500px; margin-top: 50px;">
        <form action="contact" method="POST">
            <label for="name">Name :</label>
            <input style="font-size: medium;" type="text" name="name" id="name" placeholder="Enter your name" size="40" required>
            <br>
            <br>
            <label for="email">Email :</label>
            <input style="font-size: medium;" type="email" name="eid" id="email" placeholder="Enter your email" size="40" required>
            <br>
            <br>
            <label for="phone">Phone :</label>
            <input style="font-size: medium;" type="tel" name="phone" id="email" placeholder="Enter your phone number" size="40" required>
            <br>
            <br>
            <label for="message">Message :</label><br>
            <textarea style="font-size: large; margin-top: 10px;" name="msg" id="message" cols="39" rows="5" placeholder="Any Message"></textarea>
            <br>
            <button style="font-size: x-large; margin-top: 10px;" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
